<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="upload()" >
    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input name="title" placeholder="title input" [(ngModel)] = "title" > </ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked="">Description</ion-label>
      <ion-textarea name ="description" placeholder="description input" [(ngModel)] = "description" ></ion-textarea>
    </ion-item>
    <ion-buttons>
      <button ion-button type="button"(click)="chooseFile()">Choose File</button>
      <button ion-button type="button"(click)="takePhoto()">Take Photo</button>
      <button ion-button type="reset" col="light" (click)="reset()">Reset</button>
      <button ion-button full type="submit">Upload</button>
    </ion-buttons>

  </form>
  <ion-card>
    <img #preview [src]="fileData"
   [ngStyle]="{'filter': 'brightness(' + brightness/100 + ') contrast(' + contrast/100 +') saturate(' + thermometer/100 +') sepia(' + water + ')'}">
    <ion-list *ngIf="showFilters">
    <ion-item>
      <ion-range [min]="0" [max]="200" [step]="1" [(ngModel)]="brightness">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range [min]="0" [max]="200" [step]="1" [(ngModel)]="contrast">
        <ion-icon small range-left name="contrast"></ion-icon>
        <ion-icon range-right name="contrast"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range [min]="0" [max]="200" [step]="1" [(ngModel)]="water">
        <ion-icon small range-left name="water"></ion-icon>
        <ion-icon range-right name="water"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range [min]="0" [max]="200" [step]="1" [(ngModel)]="thermometer">
        <ion-icon small range-left name="thermometer"></ion-icon>
        <ion-icon range-right name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
