<ion-header>

  <ion-navbar>
    <ion-title>Login/Register</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)] = "user.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)] = "user.password" name="password"></ion-input>
    </ion-item>
    <button ion-button full type="submit">Log IN</button>
  </form>
  <ion-row style="height: 20vh"></ion-row>

  <form (ngSubmit)="registerUser()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)] = "user.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)] = "user.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)] = "user.password" name="password"></ion-input>
    </ion-item>
    <button ion-button full type="submit">Register</button>
  </form>
</ion-content>
