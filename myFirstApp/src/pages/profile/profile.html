<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <img [src]="url + (avatar | tnail: 'small' | async)">

  <p>{{userName}}</p>
  <p>{{userEmail}}</p>
  <ion-row style="height: 5vh"></ion-row>
  <form (ngSubmit)="logout()">
    <button ion-button full >Log Out</button>
  </form>

</ion-content>
